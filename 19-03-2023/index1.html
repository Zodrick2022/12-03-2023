<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo1.css">
    <!--LINKS DE ICONOS--><script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!--LINKS DE ICONOS--><script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="toggle">
                <ion-icon name="share-social"></ion-icon>
            </div>
            <ul>
                <li style="--i:0; --color:#1877f2;">
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>
                <li style="--i:1; --color: #25d366;">
                    <a href="#">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </a>
                </li>
                <li style="--i:2; --color: #1da1f2;">
                    <a href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>
                <li style="--i:3; --color: #ea4c89;">
                    <a href="#">
                        <ion-icon name="logo-dribbble"></ion-icon>
                    </a>
                </li>
                <li style="--i:4; --color: #0a66c2;">
                    <a href="#">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>
                <li style="--i:5; --color: #c32aa3;">
                    <a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
                <li style="--i:6; --color: #bd081c;">
                    <a href="#">
                        <ion-icon name="logo-pinterest"></ion-icon>
                    </a>
                </li>
                <li style="--i:7; --color: #ff0000;">
                    <a href="#">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--ACTIVAR ANIMACION-->
    <script>
        let menu = document.querySelector('.menu');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
